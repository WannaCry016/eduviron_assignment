apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reporting-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: reporting-postgres
spec:
  ports:
    - port: 5432
  selector:
    app: reporting-postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reporting-postgres
  template:
    metadata:
      labels:
        app: reporting-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: reporting-engine-config
                  key: DATABASE_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: reporting-engine-secrets
                  key: DATABASE_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: reporting-engine-secrets
                  key: DATABASE_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: reporting-postgres-pvc

