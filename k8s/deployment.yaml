apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-engine
  labels:
    app: reporting-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reporting-engine
  template:
    metadata:
      labels:
        app: reporting-engine
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/reporting-engine:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: reporting-engine-config
            - secretRef:
                name: reporting-engine-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

